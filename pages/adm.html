    <header class="header" id="header">
        <nav class="nav container">
           <img src="../assets/img/logo.png"  height="130px" width="120px">
           <a href="#" class="nav__logo">InterWorld Exchange</a>

    <main>
        <section id="programas">
            <h2>Programas de Intercâmbio</h2>
            <div id="lista-programas">
                <!-- Programas serão listados aqui -->
            </div>
        </section>

        <section id="admin">
            <h2>Área Administrativa</h2>
            <form id="form-programa">
                <label for="nome">Nome do Programa:</label>
                <input type="text" id="nome" required>
                
                
                <label for="pais">País:</label>
                <input type="text" id="pais" required>
                
                <label for="descricao">Descrição:</label>
                <textarea id="descricao" required></textarea>
                
                <button type="submit">Adicionar Programa</button>
            </form>

            <h3>Remover Programa</h3>
            <input type="text" id="programa-remover" placeholder="Nome do Programa">
            <button id="remover-programa">Remover</button>
        </section>
    </main>
