<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Intercâmbio</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/adiministrativa.css">
</head>
<body>
    <header class="header" id="header">
        <nav class="nav container">
            <img src="../assets/img/logo.png" height="130px" width="120px">
            <a href="#" class="nav__logo">InterWorld Exchange</a>
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <button><a href="login.html">Sair</a></button>
                    </li>
                </ul>
                <div class="nav__close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>
            </div>
        </nav>
    </header>

    <main class="main-adm">
        <section id="admin">
            <h1>Gerenciar Intercambistas</h1>
            <form id="form-intercambista">
                <input type="text" placeholder="Nome" id="nome-adm" required>
                <input type="email" placeholder="Email" id="email-adm" required>
                <input type="password" placeholder="Senha" id="senha-adm" required>
                <button type="submit">Adicionar Intercambista</button>
                <button type="button" id="atualizar-btn" style="display: none;">Atualizar Intercambista</button>
            </form>
            <div id="lista-intercambistas">
                <!-- Intercambistas serão listados aqui -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Interworld</p>
    </footer>

    <script src="../js/adiministrativa.js"></script>
</body>
</html>
