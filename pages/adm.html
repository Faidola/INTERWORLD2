<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Intercâmbio</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/adiministrativa.css">
</head>
<body>
    <header class="header" id="header">
        <nav class="nav container">
            <img src="../assets/img/logo.png" height="130px" width="120px">
            <a href="#" class="nav__logo">InterWorld Exchange</a>
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <button><a href="login.html">Sair</a></button>
                    </li>
                </ul>
                <div class="nav__close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>
            </div>
        </nav>
    </header>

    <main class="main-adm">
        <section id="lista-intercambistas">
            <h2>Lista de Intercambistas</h2>
            <table class="table-intercambistas">
                <thead>
                    <tr>
                        <th class="th-intercambistas">ID</th>
                        <th class="th-intercambistas">Nome</th>
                        <th class="th-intercambistas">Email</th>
                        <th class="th-intercambistas">Senha</th>
                        <th class="th-intercambistas">Ações</th>
                    </tr>
                </thead>
                <tbody id="intercambistas-tbody">
                    <!-- Intercambistas serão listados aqui -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Interworld</p>
    </footer>

    <script src="../assets/js/administrativa.js"></script>
</body>
</html>
