<html><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmação de Envio do Formulário</title>
  <style>
      body {
          font-family: Arial, sans-serif;
          background-color: #f0f0f0;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
      }
      .container {
          background-color: white;
          padding: 2rem;
          border-radius: 10px;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          text-align: center;
          max-width: 400px;
          width: 100%;
      }
      h1 {
          color: #008cff;
          margin-bottom: 1rem;
      }
      p {
          color: #333;
          margin-bottom: 1.5rem;
      }
      .icon {
          width: 80px;
          height: 80px;
          margin-bottom: 1rem;
      }
      .button {
          background-color: #7aabec;
          color: white;
          padding: 10px 20px;
          text-decoration: none;
          border-radius: 5px;
          transition: background-color 0.3s;
      }
      .button:hover {
          background-color: #358ec2;
      }
      @keyframes checkmark {
          0% {
              stroke-dashoffset: 100;
          }
          100% {
              stroke-dashoffset: 0;
          }
      }
      .checkmark {
          stroke-dasharray: 100;
          stroke-dashoffset: 100;
          animation: checkmark 1s ease-in-out forwards;
      }
  </style>
  </head>
  <body>
      <div class="container">
          <svg class="icon" viewBox="0 0 52 52">
              <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none" stroke="#4CAF50" stroke-width="2"/>
              <path class="checkmark" fill="none" stroke="#4CAF50" stroke-width="2" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
          </svg>
          <h1>Formulário Enviado com Sucesso!</h1>
          <p>Obrigado por enviar seu formulário. Recebemos suas informações e entraremos em contato em breve.</p>
          <a href="../index.html" class="button">Voltar para a Página Inicial</a>
      </div>
  
      <script>
          document.addEventListener('DOMContentLoaded', function() {
              // Simula o recebimento de dados do servidor
              const urlParams = new URLSearchParams(window.location.search);
              const nome = urlParams.get('nome');
              
              if (nome) {
                  const mensagem = document.querySelector('p');
                  mensagem.textContent = `Obrigado, ${nome}, por enviar seu formulário. Recebemos suas informações e entraremos em contato em breve.`;
              }
  
              // Adiciona um efeito de fade-in
              document.body.style.opacity = 0;
              let opacity = 0;
              const fadeIn = setInterval(() => {
                  if (opacity >= 1) {
                      clearInterval(fadeIn);
                  }
                  document.body.style.opacity = opacity;
                  opacity += 0.1;
              }, 50);
          });
      </script>
  </body>
  </html>
