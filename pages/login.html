<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../style.css">
    <title>Login</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Crie uma Conta</h1>
                <div class="social-icons">
                    <a href="../index.html" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>ou use seu e-mail para cadastro</span>
                <input type="text" placeholder="Nome" id="nome-cria-conta">
                <input type="email" placeholder="Email" id="email-cria-conta">
                <input type="password" placeholder="Senha" id="senha-cria-conta">
                <button id="btn-cria-conta">SIGN UP</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form id="login-intercambista">
                <h1>Login</h1>
                <div class="social-icons">
                    <a href="../index.html" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>ou use sua senha de e-mail</span>
                <input type="email" placeholder="Email" id="email-login">
                <input type="password" placeholder="Password" id="senha-login">
                <a href="#">Esqueceu a senha</a>
                <button type="submit">Login</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bem vindo de volta</h1>
                    <p>Faça login agora</p>
                    <button class="hidden" id="login">Sign In</button>
                    <button><a href="adm.html" > Entrar como escola</a></button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Olá, Intercambista!</h1>
                    <p>Faça o cadastro agora</p>
                    <button class="hidden" id="register">Sign Up</button>
                    <button><a href="cadastro-escola.html" > Criar conta como escola</a></button>
                </div>
            </div>
        </div>
    </div>

    <script src="../script.js"></script>
    <script src="../assets/js/login.js"></script>
</body>

</html>
